
<div class="container dashboard-app">

    <div class="row filter-area mb-4">
        <div class="col-md-6 filter-area-iner">
            
            <form (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h2><i class="fas fa-search-location"></i> Filter according to your criteria</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 filter-area-iner-locality">
                                <div class="form-group">
                                    <label for="region"><i class="fas fa-flag"></i> Region</label>
                                    <select class="form-control" name="region" id="region" [(ngModel)]="region">
                                        <option>---</option>
                                        <option>North-west</option>
                                        <option>South-west</option>
                                        <option>West</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="locality"><i class="fas fa-map-marker-alt"></i> Locality</label>
                                    <select class="form-control" name="locality" id="locality" [(ngModel)]="locality">
                                        <option>---</option>
                                        <option>Buéa</option>
                                        <option>Bamenda</option>
                                        <option>Yaoundé</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="agency"><i class="fas fa-warehouse"></i> Agency</label>
                                    <select class="form-control" name="agency" id="agency" [(ngModel)]="agency">
                                        <option>---</option>
                                        <option>Etoudi</option>
                                        <option>Emana</option>
                                        <option>Olézoa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 filter-area-iner-dates">
                                <div class="form-group">
                                    <label for="startdate"><i class="fas fa-calendar-check"></i> Start date</label>
                                    <input type="date" class="form-control" name="startdate" id="startdate" [(ngModel)]="startdate">
                                </div>
                                <div class="form-group">
                                    <label for="enddate"><i class="fas fa-calendar-plus"></i> End date</label>
                                    <input type="date" class="form-control" name="enddate" id="enddate" [(ngModel)]="enddate">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-eye"></i> Search
                        </button>
                    </div>
                    <div class="card-footer bg-dark  text-white">
                        
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>

    <div class="row reports-area">
        <div class="col reports-area-results">

            <h2><i class="fas fa-chart-bar"></i> Results of your search</h2>

            <div class="row reports-area-tabs">
                <div class="col">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#report1">report1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report2">report2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report3">report3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report4">report4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report5">report5</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report6">report6</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#report7">report7</a>
                        </li>
                    </ul>
                    
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane container active" id="report1">
                            report1
                        </div>
                        <div class="tab-pane container fade" id="report2">
                            report2
                        </div>
                        <div class="tab-pane container fade" id="report3">
                            report3
                        </div>
                        <div class="tab-pane container fade" id="report4">
                            report4
                        </div>
                        <div class="tab-pane container fade" id="report5">
                            report5
                        </div>
                        <div class="tab-pane container fade" id="report6">
                            report6
                        </div>
                        <div class="tab-pane container fade" id="report7">
                            report7
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
