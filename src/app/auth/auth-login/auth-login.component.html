
<h2><i class="fas fa-user-lock"></i> {{title}} </h2>
<p>{{description}} </p>
<form (ngSubmit)="onSubmit()">
    <label for="email"><i class="fas fa-at"></i> Enter Email:</label>
    <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="email">
    <label for="password"><i class="fas fa-lock"></i> Enter Password:</label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password">
    <button 
        class="btn btn-primary"
        type="submit"
    >
        <i class="fas fa-lock-open"></i> Sign in
    </button>
</form>
